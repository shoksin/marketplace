version: "2.4"

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
    environment:
      PORT: 8000
      AUTH_SERVICE: auth-service:50051
      PRODUCT_SERVICE: product-service:50052
      ORDER_SERVICE: order-service:50053

  auth-service:
    build: ./auth
    ports:
      - "50051:50051"
    environment:
      PORT: 50051
      DATABASE_CONFIG: postgres://postgres:postgres@auth-db:5432/auth-service
      SECRET_KEY: 
    depends_on:
      auth-db:
        condition: service_healthy
    restart: always

  product-service:
    build: ./product
    ports:
      - "50052:50052"
    environment:
      PORT: 50052
      DATABASE_CONFIG: postgres://postgres:postgres@product-db:5432/product-service
    depends_on:
      product-db:
        condition: service_healthy
    restart: always


  #order-service:
  #  ports:
  #/\   - "50053:50053"
   # depends_on:
   #   - order-db

  auth-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth-service
    ports:
      - "5433:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  product-db:
    image: postgres:latest
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order-service
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 5

